name: Export Godot HTML5 and Publish to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  export-and-deploy:
    name: Export HTML5 and deploy to gh-pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (for scripting)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Setup Godot
        uses: game-ci/setup-godot@v3
        with:
          godot-version: '4.2.4'
          export-templates: true

      - name: Export HTML5
        run: |
          godot --headless --export "HTML5" "game/build/html5"
        shell: bash

      - name: List exported files
        run: ls -la game/build/html5 || true

      - name: Debug publish dir
        run: |
          echo "=== LIST ==="
          ls -la game/build/html5 || true
          echo "=== FILE SIZES ==="
          find game/build/html5 -maxdepth 3 -type f -exec du -h {} + || true
          echo "=== INDEX CHECK ==="
          if [ -f game/build/html5/index.html ]; then echo "index exists"; wc -c game/build/html5/index.html; else echo "index missing"; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./game/build/html5

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
